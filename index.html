<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pixel Art Maker</title>
</head>
<body>
    <div class="wrapper">
        <div class="section">
            <div class="slider">
                <label for="grid-width">Grid Width</label>
                <input type="range" class="grid-width" min="1" max="30">
                <span  class="grid-width-value">00</span>
            </div>
            <div class="slider">
                <label for="grid-height">Grid height</label>
                <input type="range" class="grid-height" min="1" max="30">
                <span class="grid-height-value">00</span>
            </div>
        </div>
       <div class="section">
        <button class="create-grid">Create Grid</button>
        <button class="clear-grid">Clear Grid</button>
        <input type="color" class="color">
        <button class="erase">Erase</button>
        <button class="paint">Paint</button>
       </div>
       <div class="container"></div>
    </div>
     
    <script src="index.js"></script>
</body>
</html>
